spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true

server.port=9092
server.servlet.context-path=/farmshop

cross.promotion=true

# apple
apple.minus-one-day-multiplier=0.9
apple.on-day-multiplier=0.8
apple.plus-one-day-multiplier=0.7
apple.plus-two-days-multiplier=0.6

apple.total.refill=200
apple.market.price=3

# wine
wine.age.multiplier=1.05
wine.total.refill=200
wine.up.to.age=10
wine.market.price=9


# logging level
logging.level.root=ERROR
logging.level.org.springframework=ERROR
logging.level.com.kat=DEBUG

# actuator
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
